{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <p>&nbsp;</p>
    <h2 class="mt-5"><strong>Caption ID:</strong> {{ caption.id }}</h2>
    
    <p><a href="{% url 'caption-update' caption.id %}"><button class="btn btn-primary rounded-pill px-3" type="button">Edit this Credit</button></a></p>

    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <p>&nbsp;</p>
          <table class="table table-striped table-hover table-md">
            <tbody>
              <tr>
                <td><strong>Credit Name</strong></td>
                <td>{{ caption.url }}</td>
              </tr>
              <tr>
                <td><strong>Language</strong></td>
                <td>{{ caption.language }}</td>
              </tr>
              <tr>
                <td><strong>Birth Date</strong></td>
                <td>{{ caption.caption_type }}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    <!-- row end -->
    </div>

  <!-- container end -->
  </div>

</main>

{% endblock %}
