{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <p>&nbsp;</p>
    <h2 class="mt-5"><strong>Credit ID:</strong> {{ credit.id }}</h2>
    
    <p><a href="{% url 'credit-list' %}"><button class="btn btn-info rounded-pill px-3" type="button">< Back to list</button></a>&nbsp;&nbsp;<a href="{% url 'credit-update' credit.id %}"><button class="btn btn-primary rounded-pill px-3" type="button">Edit this Credit</button></a></p>

    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <p>&nbsp;</p>
          <table class="table table-striped table-hover table-md">
            <tbody>
              <tr>
                <td><strong>Credit Name</strong></td>
                <td>{{ credit.credit_name }}</td>
              </tr>
              <tr>
                <td><strong>Role</strong></td>
                <td>{{ credit.role }}</td>
              </tr>
              <tr>
                <td><strong>Birth Date</strong></td>
                <td>{{ credit.birth_date }}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    <!-- row end -->
    </div>

  <!-- container end -->
  </div>

</main>

{% endblock %}
