{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <p>&nbsp;</p>
    <h2 class="mt-5"><strong>Rating Source ID:</strong> {{ ratingsource.id }}</h2>

    <p><a href="{% url 'ratingsource-update' ratingsource.id %}"><button class="btn btn-primary rounded-pill px-3" type="button">Edit this Rating Source</button></a></p>

    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <p>&nbsp;</p>
          <table class="table table-striped table-hover table-md">
            <tbody>
              <tr>
                <td><strong>Source Name</strong></td>
                <td>{{ ratingsource.source_name }}</td>
              </tr>
              <tr>
                <td><strong>Source Long Name</strong></td>
                <td>{{ ratingsource.source_long_name }}</td>
              </tr>
              <tr>
                <td><strong>Source URL</strong></td>
                <td>{{ ratingsource.source_url }}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    <!-- row end -->
    </div>

  <!-- container end -->
  </div>

</main>

{% endblock %}
