{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <p>&nbsp;</p>
    <h2 class="mt-5"><strong>Parental Rating ID:</strong> {{ parentalrating.id }}</h2>
    
    <p><a href="{% url 'parentalrating-update' parentalrating.id %}"><button class="btn btn-primary rounded-pill px-3" type="button">Edit this Parental Rating</button></a></p>

    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <p>&nbsp;</p>
          <table class="table table-striped table-hover table-md">
            <tbody>
              <tr>
                <td><strong>Parental Rating</strong></td>
                <td>{{ parentalrating.parental_rating }}</td>
              </tr>
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    <!-- row end -->
    </div>

  <!-- container end -->
  </div>

</main>

{% endblock %}
