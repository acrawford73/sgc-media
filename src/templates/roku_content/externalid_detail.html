{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <p>&nbsp;</p>
    <h2 class="mt-5"><strong>External ID #:</strong> {{ externalid.id }}</h2>
    
    <p><a href="{% url 'externalid-list' %}"><button class="btn btn-info rounded-pill px-3" type="button">< Back to list</button></a>&nbsp;&nbsp;<a href="{% url 'externalid-update' externalid.id %}"><button class="btn btn-primary rounded-pill px-3" type="button">Edit this External ID</button></a></p>

    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <p>&nbsp;</p>
          <table class="table table-striped table-hover table-md">
            <tbody>
              <tr>
                <td><strong>External ID</strong></td>
                <td>{{ externalid.external_id }}</td>
              </tr>
              <tr>
                <td><strong>ID Type</strong></td>
                <td>{{ externalid.id_type }}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    <!-- row end -->
    </div>

  <!-- container end -->
  </div>

</main>

{% endblock %}
