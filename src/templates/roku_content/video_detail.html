{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <p>&nbsp;</p>
    <h2 class="mt-5"><strong>Video ID:</strong> {{ video.id }}</h2>

    <p><a href="{% url 'video-list' %}"><button class="btn btn-info rounded-pill px-3" type="button">< Back to list</button></a>&nbsp;&nbsp;<a href="{% url 'video-update' video.id %}"><button class="btn btn-primary rounded-pill px-3" type="button">Edit this Video</button></a></p>

    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <p>&nbsp;</p>
          <table class="table table-striped table-hover table-md">
            <tbody>
              <tr>
                <td><strong>URL</strong></td>
                <td><a href="{{ video.url }}" target="_blank">{{ video.url }}</a></td>
              </tr>
              <tr>
                <td><strong>Quality</strong></td>
                <td>{{ video.quality }}</td>
              </tr>
              <tr>
                <td><strong>Video Type</strong></td>
                <td>{{ video.video_type }}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    <!-- row end -->
    </div>

  <!-- container end -->
  </div>

</main>

{% endblock %}
