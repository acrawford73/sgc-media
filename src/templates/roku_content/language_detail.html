{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <p>&nbsp;</p>
    <h2 class="mt-5"><strong>Language ID:</strong> {{ language.id }}</h2>

    <p><a href="{% url 'language-list' %}"><button class="btn btn-info rounded-pill px-3" type="button">< Back to list</button></a>&nbsp;&nbsp;<a href="{% url 'language-update' language.id %}"><button class="btn btn-primary rounded-pill px-3" type="button">Edit this Language</button></a></p>

    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <p>&nbsp;</p>
          <table class="table table-striped table-hover table-md">
            <tbody>
              <tr>
                <td><strong>ISO 639-2 Code</strong></td>
                <td>{{ language.code_iso_639_2 }}</td>
              </tr>
              <tr>
                <td><strong>ISO 639-1 Code</strong></td>
                <td>{{ language.code_iso_639_1 }}</td>
              </tr>
              <tr>
                <td><strong>Language Name in English</strong></td>
                <td>{{ language.language_name_eng }}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    <!-- row end -->
    </div>

  <!-- container end -->
  </div>

</main>

{% endblock %}
