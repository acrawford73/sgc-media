{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<main class="flex-shrink-0">
  <div class="container">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h2 class="mt-5"><strong>Editing Video Asset:</strong> {{ asset.id }}</h2>
    <div class="row">
      <div class="col-lg-8">

        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-6">{{ asset.file_name }}</legend>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-info" type="submit">Save</button>
          </div>
        </form>

      </div>

    <!-- row end -->
    </div>

  <!-- container end -->
  </div>

</main>

{% endblock %}
